<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutton Public Works Request Portal</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet.js for the interactive map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Leaflet Geocoder Plugin for address search -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #map { height: 400px; }
        .leaflet-container { border-radius: 0.5rem; }
        .leaflet-control-geocoder { width: 100%; max-width: 400px; margin: 10px; }
        .leaflet-control-geocoder-form input { height: 40px; border-radius: 0.375rem; border: 1px solid #D1D5DB; }
        /* Style for file input and preview */
        #image-preview-container { display: none; }
        #image-preview { max-height: 150px; border-radius: 0.5rem; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Sutton Public Works Request</h1>
            <p class="text-gray-600 mt-2">Submit a request for non-emergency issues like potholes or fallen trees.</p>
        </header>

        <main class="bg-white p-6 md:p-8 rounded-xl shadow-md">
            <form id="request-form">
                <!-- Contact Information Section -->
                <div class="mb-6 border-b border-gray-200 pb-6">
                    <h2 class="text-xl font-semibold mb-4">Your Contact Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number (Optional)</label>
                            <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Request Details Section -->
                <div class="mb-6 border-b border-gray-200 pb-6">
                    <h2 class="text-xl font-semibold mb-4">Request Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="requestType" class="block text-sm font-medium text-gray-700 mb-1">Type of Request</label>
                            <select id="requestType" name="requestType" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                                <option value="" disabled selected>Select an issue type...</option>
                                <option value="Pothole">Pothole</option>
                                <option value="Fallen/Dead Tree">Fallen/Dead Tree</option>
                                <option value="Damaged Sign">Damaged Sign</option>
                                <option value="Drainage Issue">Drainage Issue</option>
                                <option value="Road Debris">Road Debris</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="description" name="description" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required placeholder="Provide as much detail as possible..."></textarea>
                        </div>
                        <!-- Image Upload -->
                        <div class="md:col-span-2">
                             <label for="issueImage" class="block text-sm font-medium text-gray-700 mb-1">Upload an Image (Optional)</label>
                             <input type="file" id="issueImage" name="issueImage" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                             <div id="image-preview-container" class="mt-4">
                                <img id="image-preview" src="#" alt="Image preview" class="w-auto h-auto object-cover"/>
                                <button type="button" id="remove-image-btn" class="mt-2 text-sm text-red-600 hover:text-red-800">Remove Image</button>
                             </div>
                        </div>
                    </div>
                </div>

                <!-- Location Section -->
                <div>
                    <h2 class="text-xl font-semibold mb-4">Location of Issue</h2>
                    <p class="text-gray-600 mb-3">Use the search bar on the map to find an address, then click or drag the pin to refine the location.</p>
                    <div id="map"></div>
                    <input type="hidden" id="latitude" name="latitude" required>
                    <input type="hidden" id="longitude" name="longitude" required>
                </div>

                <!-- Submission Button -->
                <div class="mt-8 text-center">
                    <button type="submit" id="submit-button" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300 disabled:bg-gray-400">
                        Submit Request
                    </button>
                </div>
            </form>
            
            <div id="message-container" class="mt-6 text-center"></div>
        </main>
    </div>

    <script>
        // --- IMPORTANT: PASTE YOUR GOOGLE APPS SCRIPT WEB APP URL HERE ---
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzfTDdgWq8oZAxhNs7i4QXml2SzT2RiPJaz3H5MFuVuLedoVEMLvgRypSqQDfMa8Cv3kw/exec'; 
        // ---------------------------------------------------------------

        // Map Initialization
        const suttonCoords = [42.1539, -71.7634];
        const map = L.map('map').setView(suttonCoords, 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        const marker = L.marker(suttonCoords, { draggable: true }).addTo(map);
        const latInput = document.getElementById('latitude');
        const lonInput = document.getElementById('longitude');

        function updateCoordinates(latlng) {
            marker.setLatLng(latlng);
            latInput.value = latlng.lat.toFixed(6);
            lonInput.value = latlng.lng.toFixed(6);
        }
        
        updateCoordinates(L.latLng(suttonCoords));
        map.on('click', e => updateCoordinates(e.latlng));
        marker.on('dragend', e => updateCoordinates(marker.getLatLng()));

        // Address Autocomplete Search
        const geocoder = L.Control.geocoder({
            defaultMarkGeocode: false,
            geocoder: L.Control.Geocoder.nominatim({
                viewbox: [-71.84, 42.08, -71.70, 42.20],
                bounded: 1
            }),
            placeholder: 'Search for an address...',
            collapsed: false,
        }).addTo(map);
        
        geocoder.on('markgeocode', e => {
            const latlng = e.geocode.center;
            map.setView(latlng, 18);
            updateCoordinates(latlng);
        });

        // Image Upload Handling
        const imageInput = document.getElementById('issueImage');
        const previewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image-btn');

        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                // Check file size (e.g., limit to 5MB)
                if(file.size > 5 * 1024 * 1024){
                    displayMessage('Image file is too large. Please upload an image under 5MB.', 'error');
                    imageInput.value = ""; // Clear the selected file
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    previewContainer.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
        
        removeImageBtn.addEventListener('click', function() {
            imageInput.value = '';
            imagePreview.src = '#';
            previewContainer.style.display = 'none';
        });

        // Form Submission Handling
        const form = document.getElementById('request-form');
        const submitButton = document.getElementById('submit-button');
        const messageContainer = document.getElementById('message-container');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (WEB_APP_URL === 'PASTE_YOUR_URL_HERE') {
                displayMessage('Form is not configured. Please contact the site administrator.', 'error');
                return;
            }
            
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64Data = e.target.result.split(',');
                    data.imageData = base64Data[1]; // The actual base64 string
                    data.mimeType = base64Data[0].match(/:(.*?);/)[1]; // e.g., "image/jpeg"
                    sendData(data);
                };
                reader.onerror = function(error) {
                    displayMessage('Error reading file.', 'error');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit Request';
                };
                reader.readAsDataURL(file);
            } else {
                sendData(data);
            }
        });

        function sendData(data) {
             data.timestamp = new Date().toLocaleString("en-US", {timeZone: "America/New_York"});

            fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                // Change Content-Type to avoid a CORS preflight request that can fail.
                headers: { 'Content-Type': 'text/plain;charset=UTF-8' },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                if (result.result === 'success') {
                    displayMessage('Thank you! Your request has been submitted successfully.', 'success');
                    form.reset();
                    removeImageBtn.click(); // Reset image preview
                    updateCoordinates(L.latLng(suttonCoords));
                    map.setView(suttonCoords, 13);
                } else {
                    throw new Error(result.error || 'An unknown error occurred.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage(`Submission failed: ${error.message}`, 'error');
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Request';
            });
        }

        function displayMessage(message, type) {
            const tempMessageContainer = document.createElement('div');
            tempMessageContainer.textContent = message;
            const baseClasses = 'p-4 rounded-md mb-4';
            tempMessageContainer.className = type === 'success' 
                ? `${baseClasses} bg-green-100 text-green-800`
                : `${baseClasses} bg-red-100 text-red-800`;
            
            messageContainer.prepend(tempMessageContainer);
            
            setTimeout(() => {
                tempMessageContainer.style.transition = 'opacity 0.5s ease';
                tempMessageContainer.style.opacity = '0';
                setTimeout(() => tempMessageContainer.remove(), 500);
            }, 6000);
        }
    </script>
</body>
</html>
