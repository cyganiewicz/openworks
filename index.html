<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutton Public Works Request Portal</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet.js for the interactive map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #map { height: 400px; z-index: 0;}
        .leaflet-container { border-radius: 0.5rem; }
        /* Custom styles for a more polished look */
        .form-input {
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
            border-color: rgb(59 130 246);
        }
        .file-input-preview-item {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
        }
        .file-input-preview-item .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 9999px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .file-input-preview-item:hover .remove-btn {
            opacity: 1;
        }
        .location-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: #f9fafb;
            color: #374151;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .location-btn:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-12 max-w-4xl">
        <!-- New Professional Header -->
        <header class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="flex items-center space-x-4">
                <!-- CORRECTED TOWN SEAL URL -->
                <img src="https://raw.githubusercontent.com/cyganiewicz/openworks/main/Sutton%20Town%20Seal%20Clean.png" alt="Town of Sutton Seal" class="h-20 w-20">
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 tracking-tight">Public Works Request</h1>
                    <p class="text-gray-600 mt-1">Town of Sutton, Massachusetts</p>
                </div>
            </div>
        </header>

        <main class="bg-white p-6 md:p-8 rounded-xl shadow-md">
            <form id="request-form">
                
                <!-- Section Wrapper -->
                <div class="space-y-8">

                    <!-- Contact Information Section -->
                    <section>
                        <h2 class="text-xl font-semibold mb-4 border-b pb-2">1. Your Contact Information</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 mt-4">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                <input type="text" id="name" name="name" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                <input type="email" id="email" name="email" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                            </div>
                            <div class="md:col-span-2">
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number (Optional)</label>
                                <input type="tel" id="phone" name="phone" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                            </div>
                        </div>
                    </section>

                    <!-- Request Details Section -->
                    <section>
                        <h2 class="text-xl font-semibold mb-4 border-b pb-2">2. Request Details</h2>
                        <div class="grid grid-cols-1 gap-x-6 gap-y-4 mt-4">
                            <div>
                                <label for="requestType" class="block text-sm font-medium text-gray-700 mb-1">Type of Request</label>
                                <select id="requestType" name="requestType" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                                    <option value="" disabled selected>Select an issue type...</option>
                                    <option value="Pothole">Pothole</option>
                                    <option value="Fallen/Dead Tree">Fallen/Dead Tree</option>
                                    <option value="Damaged Sign">Damaged Sign</option>
                                    <option value="Drainage Issue">Drainage Issue</option>
                                    <option value="Road Debris">Road Debris</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div>
                                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                <textarea id="description" name="description" rows="4" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required placeholder="Provide as much detail as possible..."></textarea>
                            </div>
                            <!-- Multiple Image Upload -->
                            <div>
                                <label for="issueImages" class="block text-sm font-medium text-gray-700 mb-1">Upload Photos (Optional, up to 5 images)</label>
                                <input type="file" id="issueImages" name="issueImages" accept="image/*" multiple class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                                <div id="image-preview-container" class="mt-4 grid grid-cols-3 sm:grid-cols-5 gap-4"></div>
                            </div>
                        </div>
                    </section>

                    <!-- Location Section -->
                    <section>
                        <h2 class="text-xl font-semibold mb-4 border-b pb-2">3. Location of Issue</h2>
                        <div class="mt-4">
                             <div class="flex flex-col sm:flex-row sm:items-end sm:space-x-4 mb-4">
                                <div class="relative flex-grow">
                                    <label for="address-search" class="block text-sm font-medium text-gray-700 mb-1">Search for an Address</label>
                                    <input type="text" id="address-search" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="e.g., 4 UXBRIDGE RD, SUTTON, MA">
                                    <div id="address-suggestions" class="absolute z-10 w-full bg-white border border-gray-300 rounded-md mt-1 shadow-lg" style="display: none;"></div>
                                </div>
                                <button type="button" id="current-location-btn" class="location-btn mt-2 sm:mt-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                                    Use My Current Location
                                </button>
                            </div>
                            <p class="text-gray-600 mb-3 text-sm">Or, click or drag the pin on the map to set the exact location.</p>
                            <div id="map"></div>
                            <input type="hidden" id="latitude" name="latitude" required>
                            <input type="hidden" id="longitude" name="longitude" required>
                            <input type="hidden" id="address_typed" name="address_typed">
                        </div>
                    </section>

                </div>

                <!-- Submission Button -->
                <div class="mt-8 pt-6 border-t">
                    <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105 duration-300 disabled:bg-gray-400 disabled:scale-100">
                        Submit Request
                    </button>
                </div>
            </form>
            
            <div id="message-container" class="mt-6 text-center"></div>
        </main>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzfTDdgWq8oZAxhNs7i4QXml2SzT2RiPJaz3H5MFuVuLedoVEMLvgRypSqQDfMa8Cv3kw/exec'; 

        // Map Initialization
        const suttonCoords = [42.1539, -71.7634];
        const map = L.map('map').setView(suttonCoords, 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        const marker = L.marker(suttonCoords, { draggable: true }).addTo(map);
        const latInput = document.getElementById('latitude');
        const lonInput = document.getElementById('longitude');
        const typedAddressInput = document.getElementById('address_typed');

        function updateCoordinates(latlng, clearTypedAddress = true) {
            marker.setLatLng(latlng);
            map.panTo(latlng);
            latInput.value = latlng.lat.toFixed(6);
            lonInput.value = latlng.lng.toFixed(6);
            if (clearTypedAddress) {
                typedAddressInput.value = '';
                document.getElementById('address-search').value = '';
            }
        }
        
        updateCoordinates(L.latLng(suttonCoords));
        map.on('click', e => updateCoordinates(e.latlng));
        marker.on('dragend', e => updateCoordinates(marker.getLatLng()));

        // Address Search Logic
        const addressSearch = document.getElementById('address-search');
        const addressSuggestions = document.getElementById('address-suggestions');
        let searchTimeout;

        addressSearch.addEventListener('keyup', () => {
            clearTimeout(searchTimeout);
            const query = addressSearch.value;
            typedAddressInput.value = ''; // Clear if they start typing again
            if (query.length < 3) {
                addressSuggestions.style.display = 'none';
                return;
            }
            searchTimeout = setTimeout(() => {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&viewbox=-71.84,42.08,-71.70,42.20&bounded=1`)
                    .then(response => response.json())
                    .then(data => displaySuggestions(data))
                    .catch(error => console.error('Address search failed:', error));
            }, 500);
        });
        
        function displaySuggestions(suggestions) {
            addressSuggestions.innerHTML = '';
            if (suggestions.length === 0) {
                addressSuggestions.style.display = 'none';
                return;
            }
            suggestions.slice(0, 5).forEach(suggestion => {
                const div = document.createElement('div');
                div.innerHTML = suggestion.display_name;
                div.className = 'p-2 hover:bg-gray-100 cursor-pointer text-sm';
                div.onclick = () => {
                    const latlng = L.latLng(suggestion.lat, suggestion.lon);
                    map.setView(latlng, 18);
                    updateCoordinates(latlng, false); // Don't clear typed address
                    typedAddressInput.value = suggestion.display_name; // Store the selected address
                    addressSearch.value = suggestion.display_name;
                    addressSuggestions.style.display = 'none';
                };
                addressSuggestions.appendChild(div);
            });
            addressSuggestions.style.display = 'block';
        }
        
        document.addEventListener('click', (event) => {
            if (!addressSearch.contains(event.target)) {
                addressSuggestions.style.display = 'none';
            }
        });

        // Current Location Button Logic
        const currentLocationBtn = document.getElementById('current-location-btn');
        currentLocationBtn.addEventListener('click', () => {
            if (!navigator.geolocation) {
                displayMessage('Geolocation is not supported by your browser.', 'error');
                return;
            }
            
            currentLocationBtn.textContent = 'Getting Location...';
            currentLocationBtn.disabled = true;

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latlng = L.latLng(position.coords.latitude, position.coords.longitude);
                    map.setView(latlng, 18);
                    updateCoordinates(latlng);
                    currentLocationBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg> Use My Current Location`;
                    currentLocationBtn.disabled = false;
                },
                (error) => {
                    displayMessage('Unable to retrieve your location. Please grant permission or set it manually.', 'error');
                    console.error("Geolocation error:", error);
                    currentLocationBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg> Use My Current Location`;
                    currentLocationBtn.disabled = false;
                }
            );
        });

        // Multiple Image Upload Handling
        const imageInput = document.getElementById('issueImages');
        const previewContainer = document.getElementById('image-preview-container');
        let imageFiles = [];

        imageInput.addEventListener('change', function() {
            // ... (rest of the image handling code is unchanged)
            const files = Array.from(this.files);
            if (imageFiles.length + files.length > 5) {
                displayMessage('You can upload a maximum of 5 images.', 'error');
                return;
            }
            files.forEach(file => {
                if(file.size > 5 * 1024 * 1024){
                    displayMessage(`Image "${file.name}" is too large (max 5MB).`, 'error');
                    return;
                }
                if (!imageFiles.some(f => f.name === file.name && f.size === file.size)) {
                    imageFiles.push(file);
                }
            });
            renderPreviews();
        });

        function renderPreviews() {
            previewContainer.innerHTML = '';
            imageFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewWrapper = document.createElement('div');
                    previewWrapper.className = 'file-input-preview-item';
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'w-full h-24 object-cover';
                    
                    const removeBtn = document.createElement('div');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = '&times;';
                    removeBtn.onclick = () => {
                        imageFiles.splice(index, 1);
                        renderPreviews();
                    };
                    
                    previewWrapper.appendChild(img);
                    previewWrapper.appendChild(removeBtn);
                    previewContainer.appendChild(previewWrapper);
                };
                reader.readAsDataURL(file);
            });
        }

        // Form Submission Handling
        const form = document.getElementById('request-form');
        const submitButton = document.getElementById('submit-button');
        const messageContainer = document.getElementById('message-container');

        form.addEventListener('submit', async function(e) {
             // ... (rest of the form submission code is unchanged)
            e.preventDefault();
            if (WEB_APP_URL === 'PASTE_YOUR_URL_HERE') {
                displayMessage('Form is not configured. Please contact the site administrator.', 'error');
                return;
            }
            
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            delete data.issueImages; // Remove file input placeholder

            data.images = await Promise.all(imageFiles.map(file => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => {
                        const base64Data = e.target.result.split(',');
                        resolve({
                            imageData: base64Data[1],
                            mimeType: base64Data[0].match(/:(.*?);/)[1]
                        });
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }));
            
            sendData(data);
        });

        function sendData(data) {
            data.timestamp = new Date().toLocaleString("en-US", {timeZone: "America/New_York"});

            fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                headers: { 'Content-Type': 'text/plain;charset=UTF-8' },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                if (result.result === 'success') {
                    displayMessage('Thank you! Your request has been submitted successfully.', 'success');
                    form.reset();
                    imageFiles = [];
                    renderPreviews();
                    updateCoordinates(L.latLng(suttonCoords));
                    map.setView(suttonCoords, 13);
                } else {
                    throw new Error(result.error || 'An unknown error occurred.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage(`Submission failed: ${error.message}`, 'error');
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Request';
            });
        }

        function displayMessage(message, type) {
            const tempMessageContainer = document.createElement('div');
            tempMessageContainer.textContent = message;
            const baseClasses = 'p-4 rounded-md mb-4 shadow';
            tempMessageContainer.className = type === 'success' 
                ? `${baseClasses} bg-green-100 text-green-800`
                : `${baseClasses} bg-red-100 text-red-800`;
            
            messageContainer.prepend(tempMessageContainer);
            
            setTimeout(() => {
                tempMessageContainer.style.transition = 'opacity 0.5s ease';
                tempMessageContainer.style.opacity = '0';
                setTimeout(() => tempMessageContainer.remove(), 500);
            }, 6000);
        }
    </script>
</body>
</html>
