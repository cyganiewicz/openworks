<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWorks Sutton - Message Reply</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="reply-frame" src="" allow="geolocation"></iframe>
    
    <script>
        // Extract the 'wo' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const workOrderId = urlParams.get('wo');
        
        // Build the Apps Script URL with the work order ID
        const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbzfTDdgWq8oZAxhNs7i4QXml2SzT2RiPJaz3H5MFuVuLedoVEMLvgRypSqQDfMa8Cv3kw/exec?page=reply' + 
            (workOrderId ? '&wo=' + workOrderId : '');
        
        // Set the iframe source
        document.getElementById('reply-frame').src = appsScriptUrl;
    </script>
</body>
</html>
