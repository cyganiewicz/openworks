<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutton Works - Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-fixed { table-layout: fixed; }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.875rem;
            display: inline-block;
        }
        .status-Submitted { background-color: #e0e7ff; color: #4338ca; }
        .status-InProgress { background-color: #fef3c7; color: #b45309; }
        .status-Completed { background-color: #d1fae5; color: #065f46; }
        .status-OnHold { background-color: #e5e7eb; color: #4b5563; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto px-4 py-8">
        <header class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="flex items-center space-x-4">
                <img src="https://raw.githubusercontent.com/cyganiewicz/openworks/main/Sutton%20Town%20Seal%20Clean.png" alt="Town of Sutton Seal" class="h-16 w-16">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Work Order Management</h1>
                    <p class="text-gray-600 mt-1">Sutton Highway Department</p>
                </div>
            </div>
        </header>

        <main class="bg-white p-6 md:p-8 rounded-xl shadow-md">
            <div id="loading-state" class="text-center py-10">
                <p class="text-gray-600">Loading work orders...</p>
            </div>

            <div id="error-state" class="hidden text-center py-10 bg-red-50 text-red-700 rounded-lg">
                <p class="font-semibold">Failed to load data.</p>
                <p id="error-message" class="text-sm mt-1"></p>
            </div>

            <div id="data-table-container" class="hidden">
                 <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">All Requests</h2>
                    <input type="text" id="filter-input" placeholder="Filter requests..." class="w-1/2 md:w-1/3 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 table-fixed">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="w-24 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">WO ID</th>
                                <th scope="col" class="w-48 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                                <th scope="col" class="w-40 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Request Type</th>
                                <th scope="col" class="w-32 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Submitted</th>
                                <th scope="col" class="w-40 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody id="requests-tbody" class="bg-white divide-y divide-gray-200">
                            <!-- Rows will be injected by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const WEB_APP_URL = 'PASTE_YOUR_URL_HERE'; 
        const API_KEY = 'PASTE_YOUR_SECRET_API_KEY_HERE'; 

        const loadingDiv = document.getElementById('loading-state');
        const errorDiv = document.getElementById('error-state');
        const errorMessage = document.getElementById('error-message');
        const tableContainer = document.getElementById('data-table-container');
        const tableBody = document.getElementById('requests-tbody');
        const filterInput = document.getElementById('filter-input');
        let allRequests = [];

        async function fetchData() {
            try {
                const response = await fetch(`${WEB_APP_URL}?action=getData&key=${API_KEY}`);
                if (!response.ok) {
                    throw new Error(`Server responded with status ${response.status}`);
                }
                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                allRequests = data.reverse(); // Show newest first
                renderTable(allRequests);
                loadingDiv.classList.add('hidden');
                tableContainer.classList.remove('hidden');
            } catch (error) {
                console.error("Fetch error:", error);
                errorMessage.textContent = error.message;
                loadingDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
            }
        }
        
        function renderTable(requests) {
            tableBody.innerHTML = '';
            if (requests.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-10 text-gray-500">No requests found.</td></tr>';
                return;
            }
            requests.forEach(req => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-4 py-3 text-sm font-medium text-gray-900">${req.workOrderId}</td>
                    <td class="px-4 py-3 text-sm text-gray-500 truncate">${req.address}</td>
                    <td class="px-4 py-3 text-sm text-gray-500">${req.requestType}</td>
                    <td class="px-4 py-3 text-sm text-gray-500">${new Date(req.timestamp).toLocaleDateString()}</td>
                    <td class="px-4 py-3 text-sm text-gray-500">
                        <select class="status-select border-gray-300 rounded-md shadow-sm w-full" data-wo-id="${req.workOrderId}" data-original-status="${req.status}">
                            <option value="Submitted" ${req.status === 'Submitted' ? 'selected' : ''}>Submitted</option>
                            <option value="In Progress" ${req.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                            <option value="Completed" ${req.status === 'Completed' ? 'selected' : ''}>Completed</option>
                            <option value="On Hold" ${req.status === 'On Hold' ? 'selected' : ''}>On Hold</option>
                        </select>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        tableBody.addEventListener('change', async (e) => {
            if (e.target.classList.contains('status-select')) {
                const selectElement = e.target;
                const workOrderId = selectElement.dataset.woId;
                const newStatus = selectElement.value;
                const originalStatus = selectElement.dataset.originalStatus;

                selectElement.disabled = true;
                
                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        mode: 'cors',
                        cache: 'no-cache',
                        headers: { 'Content-Type': 'text/plain;charset=UTF-8' },
                        body: JSON.stringify({ action: 'updateStatus', key: API_KEY, workOrderId, newStatus })
                    });
                    const result = await response.json();
                    if (result.result !== 'success') {
                        throw new Error(result.error || 'Update failed');
                    }
                    // Update successful, update the original status dataset
                    selectElement.dataset.originalStatus = newStatus;
                    // Optional: visual feedback
                    selectElement.classList.add('bg-green-100');
                    setTimeout(() => selectElement.classList.remove('bg-green-100'), 1500);

                } catch(error) {
                    console.error("Update failed:", error);
                    // Revert on failure
                    selectElement.value = originalStatus; 
                    selectElement.classList.add('bg-red-100');
                    setTimeout(() => selectElement.classList.remove('bg-red-100'), 1500);
                } finally {
                    selectElement.disabled = false;
                }
            }
        });

        filterInput.addEventListener('keyup', () => {
            const searchTerm = filterInput.value.toLowerCase();
            const filteredRequests = allRequests.filter(req => {
                return req.workOrderId.toLowerCase().includes(searchTerm) ||
                       req.address.toLowerCase().includes(searchTerm) ||
                       req.requestType.toLowerCase().includes(searchTerm);
            });
            renderTable(filteredRequests);
        });

        // Initial fetch
        if (WEB_APP_URL === 'PASTE_YOUR_URL_HERE' || API_KEY === 'PASTE_YOUR_SECRET_API_KEY_HERE') {
            errorMessage.textContent = 'The Admin Portal is not configured. Please paste the Web App URL and API Key into the script.';
            loadingDiv.classList.add('hidden');
            errorDiv.classList.remove('hidden');
        } else {
            fetchData();
        }
    </script>
</body>
</html>
