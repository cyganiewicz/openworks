<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutton Works - Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-fixed { table-layout: fixed; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto px-4 py-8">
        <header class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="https://raw.githubusercontent.com/cyganiewicz/openworks/main/Sutton%20Town%20Seal%20Clean.png" alt="Town of Sutton Seal" class="h-16 w-16">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">Work Order Management</h1>
                        <p class="text-gray-600 mt-1">Sutton Highway Department</p>
                    </div>
                </div>
                 <div id="logout-section" class="hidden">
                    <button id="logout-button" class="text-sm text-blue-600 hover:underline">Log Out</button>
                </div>
            </div>
        </header>

        <main id="main-content" class="bg-white p-6 md:p-8 rounded-xl shadow-md">
            <!-- Password View -->
            <div id="password-view">
                <form id="password-form" class="text-center py-10">
                    <h2 class="text-xl font-semibold mb-4">Admin Access Required</h2>
                    <p class="text-gray-600 mb-6">Please enter the password to manage work orders.</p>
                    <div class="max-w-xs mx-auto">
                        <input type="password" id="password-input" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                        <button type="submit" class="w-full mt-4 bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">
                            Submit
                        </button>
                    </div>
                </form>
            </div>

            <div id="error-view" class="hidden text-center py-10 bg-red-50 text-red-700 rounded-lg">
                <p class="font-semibold">An Error Occurred</p>
                <p id="error-message" class="text-sm mt-1"></p>
            </div>

            <div id="loading-state" class="hidden text-center py-10">
                <p class="text-gray-600">Loading work orders...</p>
            </div>

            <!-- Data View -->
            <div id="data-view" class="hidden">
                 <div class="flex justify-between items-center mb-4">
                     <h2 class="text-xl font-semibold">All Requests</h2>
                     <input type="text" id="filter-input" placeholder="Filter requests..." class="w-1/2 md:w-1/3 px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                 </div>
                 <div class="overflow-x-auto">
                     <table class="min-w-full divide-y divide-gray-200 table-fixed">
                         <thead class="bg-gray-50">
                             <tr>
                                 <th class="w-24 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">WO ID</th>
                                 <th class="w-48 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Address</th>
                                 <th class="w-40 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Request Type</th>
                                 <th class="w-32 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Submitted</th>
                                 <th class="w-40 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                             </tr>
                         </thead>
                         <tbody id="requests-tbody" class="bg-white divide-y divide-gray-200"></tbody>
                     </table>
                 </div>
            </div>
        </main>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzfTDdgWq8oZAxhNs7i4QXml2SzT2RiPJaz3H5MFuVuLedoVEMLvgRypSqQDfMa8Cv3kw/exec'; 

        const passwordView = document.getElementById('password-view');
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const errorView = document.getElementById('error-view');
        const errorMessage = document.getElementById('error-message');
        const loadingState = document.getElementById('loading-state');
        const dataView = document.getElementById('data-view');
        const tableBody = document.getElementById('requests-tbody');
        const filterInput = document.getElementById('filter-input');
        const logoutSection = document.getElementById('logout-section');
        const logoutButton = document.getElementById('logout-button');

        let allRequests = [];
        let adminPassword = null;

        // Check if user is already "logged in" from session storage
        if (sessionStorage.getItem('adminPassword')) {
            adminPassword = sessionStorage.getItem('adminPassword');
            passwordView.classList.add('hidden');
            fetchData();
        }

        passwordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            adminPassword = passwordInput.value;
            passwordView.classList.add('hidden');
            fetchData();
        });
        
        async function fetchData() {
            loadingState.classList.remove('hidden');
            errorView.classList.add('hidden');
            dataView.classList.add('hidden');

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'text/plain;charset=UTF-8' },
                    body: JSON.stringify({
                        action: 'getAdminData',
                        password: adminPassword
                    })
                });

                const result = await response.json();

                if (result.error) {
                    throw new Error(result.error);
                }
                
                // Success! Store password in session storage
                sessionStorage.setItem('adminPassword', adminPassword);

                allRequests = (result || []).reverse();
                renderTable(allRequests);
                loadingState.classList.add('hidden');
                dataView.classList.remove('hidden');
                logoutSection.classList.remove('hidden');

            } catch (error) {
                console.error("Fetch error:", error);
                showError(error.message);
                logout(); // Clear stored password on error
            }
        }

        function showError(message) {
            loadingState.classList.add('hidden');
            errorMessage.textContent = message;
            errorView.classList.remove('hidden');
        }
        
        function renderTable(requests) {
            tableBody.innerHTML = '';
            if (requests.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-10 text-gray-500">No requests found.</td></tr>';
                return;
            }
            requests.forEach(req => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-4 py-3 text-sm font-medium text-gray-900">${req.workOrderID || 'N/A'}</td>
                    <td class="px-4 py-3 text-sm text-gray-500 truncate">${req.address || 'N/A'}</td>
                    <td class="px-4 py-3 text-sm text-gray-500">${req.requestType || ''}</td>
                    <td class="px-4 py-3 text-sm text-gray-500">${new Date(req.timestamp).toLocaleDateString()}</td>
                    <td class="px-4 py-3 text-sm text-gray-500">
                        <select class="status-select border-gray-300 rounded-md shadow-sm w-full" data-wo-id="${req.workOrderID}" data-original-status="${req.status}">
                            <option value="Submitted" ${req.status === 'Submitted' ? 'selected' : ''}>Submitted</option>
                            <option value="In Progress" ${req.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                            <option value="Completed" ${req.status === 'Completed' ? 'selected' : ''}>Completed</option>
                            <option value="On Hold" ${req.status === 'On Hold' ? 'selected' : ''}>On Hold</option>
                        </select>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        tableBody.addEventListener('change', async (e) => {
            if (e.target.classList.contains('status-select')) {
                const selectElement = e.target;
                const workOrderId = selectElement.dataset.woId;
                const newStatus = selectElement.value;
                const originalStatus = selectElement.dataset.originalStatus;

                selectElement.disabled = true;
                
                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        mode: 'cors',
                        headers: { 'Content-Type': 'text/plain;charset=UTF-8' },
                        body: JSON.stringify({ 
                            action: 'updateStatus', 
                            password: adminPassword,
                            workOrderId, 
                            newStatus 
                        })
                    });
                    const result = await response.json();
                    if (result.error) throw new Error(result.error);
                    
                    selectElement.dataset.originalStatus = newStatus;
                    selectElement.classList.add('bg-green-100');
                    setTimeout(() => selectElement.classList.remove('bg-green-100'), 1500);

                } catch(error) {
                    console.error("Update failed:", error);
                    selectElement.value = originalStatus; 
                    selectElement.classList.add('bg-red-100');
                    setTimeout(() => selectElement.classList.remove('bg-red-100'), 1500);
                } finally {
                    selectElement.disabled = false;
                }
            }
        });

        logoutButton.addEventListener('click', logout);

        function logout() {
            sessionStorage.removeItem('adminPassword');
            adminPassword = null;
            dataView.classList.add('hidden');
            errorView.classList.add('hidden');
            logoutSection.classList.add('hidden');
            passwordInput.value = '';
            passwordView.classList.remove('hidden');
        }

        filterInput.addEventListener('keyup', () => {
            const searchTerm = filterInput.value.toLowerCase();
            const filteredRequests = allRequests.filter(req => 
                (req.workOrderID || '').toLowerCase().includes(searchTerm) ||
                (req.address || '').toLowerCase().includes(searchTerm) ||
                (req.requestType || '').toLowerCase().includes(searchTerm)
            );
            renderTable(filteredRequests);
        });
    </script>
</body>
</html>
